<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Базовый путь для всех статических ассетов -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any" />
		<link rel="icon" href="%sveltekit.assets%/favicon-32x32.png" type="image/png" sizes="32x32" />
		<link rel="icon" href="%sveltekit.assets%/favicon-16x16.png" type="image/png" sizes="16x16" />
		<!-- Иконка для Apple устройств -->
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<!-- Иконки для Android Chrome и PWA -->
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
        <meta name="theme-color" content="#ffffff" /> <!-- Цвет темы для адресной строки (может быть в манифесте) -->

		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
